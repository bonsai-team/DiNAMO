notifications:
  email: false


sudo: require
dist: trusty
language: cpp


matrix:
  include:
  
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libboost-math-dev
        - g++-4.9
    env: 
      - COMPILER=g++-4.9
      - OS=linux
  
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libboost-math-dev
        - g++-5
    env: 
      - COMPILER=g++-5
      - OS=linux
  
  - os: linux
    compiler: clang
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.6
        packages:
        - libboost-math-dev
        - clang-3.6
    env: 
      - COMPILER=clang++-3.6
      - OS=linux
  
  - os: linux
    compiler: clang
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.7
        packages:
        - libboost-math-dev
        - clang-3.7
    env: 
      - COMPILER=clang++-3.7
      - OS=linux


  - os: osx
    osx_image: xcode9
    compiler: clang
    sudo: false
    env: 
      - COMPILER=clang++
      - OS=osx


before_script:
- chmod ugo+x scripts/run_tests.sh


script:
- export CXX=${COMPILER}
- export BINARY_NAME=dinamo-${OS}
- make
- scripts/run_tests.sh

