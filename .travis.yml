notifications:
    email: false

###############################################

env:
  - secure: ""

###############################################

sudo: require
dist: trusty
language: cpp
matrix:
  include:
    
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libboost-math-dev
            - g++-4.9
      env: COMPILER=g++-4.9
    
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libboost-math-dev
            - g++-5
      env: COMPILER=g++-5
    
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - libboost-math-dev
            - clang-3.6
      env: COMPILER=clang++-3.6
    
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - libboost-math-dev
            - clang-3.7
      env: COMPILER=clang++-3.7

    - os: osx
      osx_image: xcode8
      sudo: false



################################################

# making sure we use latest g++
before_script:
  - chmod ugo+x scripts/run_tests.sh

script:
  - export CXX=${COMPILER}
  - make
#  - scripts/run_tests.sh

after_success:
  - chmod ugo+x scripts/travis_auto_merger.sh
  - "BRANCH_TO_MERGE='unstable' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=bonsai-team/DiNAMO scripts/travis_auto_merger.sh"

before_deploy:
  - export FILE_TO_UPLOAD=$(ls bin/dinamo)

deploy:
  provider: releases
  secure: ""
  file: "${FILE_TO_UPLOAD}"
  skip_cleanup: true
  on:
    tags: false
    all_branches: true
